<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Discount Code</title>
  <link rel="stylesheet" href="codes.css">
</head>
<body>
  <div class="coupon">
    <img src="logo.jpeg" alt="Logo" class="logo">
    <p class="discount">Save 20% off on all TV appliances</p>
    <div class="code-section">
      <div class="code-box">
        <span class="code">SPACE20</span>
        <button>Copy Code</button>
      </div>
      <p class="valid-till">Valid till: March 31, 2024</p>
    </div>
  </div>
</body>
</html>
